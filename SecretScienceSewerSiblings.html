<div class="3colrow">
	<div class="col">
	</div>

	<div class="col">
		<img src="https://raw.githubusercontent.com/haushalter/Roll20Randos/master/Screen%20Shot%202020-04-27%20at%208.28.29%20PM.png"/>
	</div>

	<div class="col">
	</div>

</div>

<hr/>
<div class="3colrow">
    
    <div class="col">
    	<label>Name:</label><input type="text" name="attr_character_name" />
    	<label>Type of Sewer Critter:</label><input type="text" name="attr_crittertype" />
	</div>
	<div class="col">
        
		<label  style="color:orange">Teenager </label><input type="number" name='attr_teenager' class='sheet-short'>
        <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{stat=Teenager}} {{success=[[[[1 + @{bonusdie}]]d6kl1<@{teenager}]]}}'></button><span></span>
        <br />
		<label style="color:purple">Mutant </label><input type="number" name='attr_mutant' class='sheet-short'>
        <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{stat=Mutant}} {{success=[[[[1 + @{bonusdie}]]d6kl1<@{mutant}]]}}'></button><span></span>
        <br />
		<label style="color:blue">Ninja </label><input type="number" name='attr_ninja' class='sheet-short'>
        <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{stat=Ninja}} {{success=[[[[1 + @{bonusdie}]]d6kl1<@{ninja}]]}}'></button><span></span>
        <br />
		<label style="color:green">Critter </label><input type="number" name='attr_critter' class='sheet-short'>
        <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{stat=Critter}} {{success=[[[[1 + @{bonusdie}]]d6kl1<@{critter}]]}}'></button><span></span>
        <br />
        <label>Bonus Die </label><input type="checkbox" name='attr_bonusdie' class='sheet-short' value='1'>
        <hr />
        

	</div>

	<div class="col">
		<h2>Signature Weapon</h2>

		<textarea name="attr_weapon"></textarea>

		<hr/>
	</div>

	<div class="col">

		<h2>Role In the Family</h2>

		<textarea name="attr_role"></textarea>

		<hr/>
	</div>

	<div class="col">

		<h2>Favorite Food</h2>

		<textarea name="attr_favoritefood"></textarea>

		<hr/>
	</div>

</div>
